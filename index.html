<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/188/188918.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/188/188918.png" alt="Pokebola">
        <h1>Pokedex</h1>
    </header>
    <main>
        <section >
            <div class="search">                
                <div class="input">
                    <input type="text" placeholder="Enter the Pokemon">
                </div>
                <select name="type" id="select_type">
                    <option></option>
                    <option value="grass">GRASS</option>
                    <option value="poison">POISON</option>
                    <option value="fire">FIRE</option>
                    <option value="flying">FLYING</option>
                    <option value="water">WATER</option>
                    <option value="bug">BUG</option>
                    <option value="normal">NORMAL</option>
                    <option value="electric">ELEcTRIC</option>
                    <option value="ground">GROUND</option>
                    <option value="fairy">FAIRY</option>
                    <option value="fighting">FIGHTING</option>
                    <option value="psychic">PSYCHIC</option>
                    <option value="rock">ROCK</option>
                    <option value="steel">STEEL</option>
                    <option value="ice">ICE</option>
                    <option value="ghost">GHOST</option>
                    <option value="dragon">DRAGON</option>
                </select>
            </div>
        </section>


    </main>
</body>
</html>
